<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login / Sign Up Form</title>
    <link rel="stylesheet" th:href="@{/client/css/login.css}">
</head>
<body>
<div class="container">
    <form class="form" id="login" th:action="@{/login}" method="post">
        <h1 class="form__title">Login</h1>
        <div th:if="${param.error}">
            <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
        </div>
        <div th:if="${param.logout}">
            <p class="text-warning">You have been logged out.</p>
        </div>
        <div class="form__message form__message--error"></div>
        <div class="form__input-group">
            <input type="text" class="form__input" name="email" autofocus placeholder="Username or email">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input type="password" class="form__input" name="password" autofocus placeholder="Password">
            <div class="form__input-error-message"></div>
        </div>
        <button class="form__button" type="submit">Login</button>
        <div class="remember">
            <p class="left">
                <input type="checkbox" name="remember-me"> Remember me
            </p>
            <p class=" right form__text">
                <a th:href="@{/quen-mat-khau}" class="form__link">Forgot your password?</a>
            </p>
        </div>
        <p class="form__text">
            <a class="form__link" th:href="@{/register}" id="linkCreateAccount">Don't have an account? Create account</a>
        </p>
    </form>
</div>
<script th:src="@{/client/js/login.js}"></script>
</body>
</html>
