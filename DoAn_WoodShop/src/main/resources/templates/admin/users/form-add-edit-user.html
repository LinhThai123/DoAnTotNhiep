<main class="app-content">
    <div class="app-title">
        <ul class="app-breadcrumb breadcrumb">
            <li class="breadcrumb-item">Quản Lý Khách Hàng</li>
            <li class="breadcrumb-item"><a href="#">Tạo mới</a></li>
        </ul>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="tile">
                <h3 class="tile-title">
                    <a href="#">
                        <span th:if="${user.enabled}">Cập Nhật Khách Hàng</span>
                        <span th:unless="${user.enabled}">Thêm Mới Khách Hàng</span>
                    </a>
                </h3>
                <div class="tile-body">
                    <form method="post" th:action="@{/admin/users/save}" enctype="multipart/form-data"
                          th:object="${user}">
                        <div class="row">
<!--                            <input class="form-control" type="hidden" th:field="*{id}">-->
                            <input class="form-control" type="hidden" th:field="*{enabled}">
                            <div class="form-group col-md-4">
                                <label class="control-label">Tên Khách Hàng</label>
                                <input class="form-control" type="text" th:field="*{name}">
                                <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name
                                    Error
                                </div>
                            </div>
                            <div class="form-group col-md-4">
                                <label class="control-label">Email</label>
                                <input class="form-control" type="text" th:field="*{email}">
                                <div class="text-danger" th:if="${#fields.hasErrors('email')}"
                                     th:errors="*{email}">Email Error
                                </div>
                            </div>
                            <div class="form-group col-md-4">
                                <label class="control-label">Password</label>
                                <input class="form-control" type="text" th:field="*{password}">
                                <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                                    password Error
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-4">
                                <label class="control-label">Ảnh</label>
                                <input class="form-control" type="file" name="imageMultipartFile" id="image">
                                <div class="text-danger" th:if="${#fields.hasErrors('photos')}" th:errors="*{photos}">
                                    Image Error
                                </div>
                            </div>
                            <input class="form-control" type="hidden" th:field="*{photos}">
                        </div>
                        <div class="row">
                            <div class="form-group col-md-4">
                                <button class="btn btn-save" type="submit">
                                    <span th:if="${user.enabled}">Cập Nhật </span>
                                    <span th:unless="${user.enabled}">Thêm Mới </span>
                                </button>
                                <a class="btn btn-cancel" th:href="@{/admin/users}">Hủy bỏ</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<script>
    $(document).ready(function () {
        $('#image').change(function () {
            showImageThumbnail(this);
        })
    })

    function showImageThumbnail(fileInput) {
        file = fileInput.files[0];
        reader = new FileReader();

        reader.onload = function (e) {
            $('#thumbnail').attr('src', e.target.result);
        };
        reader.readAsDataURL(file);
    }
</script>
